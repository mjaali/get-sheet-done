
<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 </head>
<body>

  

    <form id="theForm">
        <div>
            <label title="Google sheet ID from URL">
                <span class="label">Document key:</span>
                <input id="key" value="1c96by52K7EIkxi-MLlfX2lUQSgljn6xNy4HWiENLmyU"/>
            </label>
        </div>
        <div>
            <label title="Sheet number (first is 1)">
                <span class="label">Sheet # (1 based):</span>
                <input id="sheetNum" type="number" value="3"/>
            </label>
        </div>
        <div>
            <label title="Whether first column should be used for row titles">
                <span class="label">Data labels: </span>
                <div>
                    <input type="radio" name="type" value="raw" checked> Raw arrays
                </div>
            </label>
        </div>
        <div>
            <button type="submit">Go</button>
        </div>
    </form>
    <div>
        <div id="output">
            ...
        </div>
    </div>

    <script src="https://sheets2.netlify.com/dist/GetSheetDone.js"></script>
    <script>
        const $key = "1c96by52K7EIkxi-MLlfX2lUQSgljn6xNy4HWiENLmyU",
            $sheetNum = "3",
            $form = document.getElementById('theForm'),
            $sheetType = "raw",
            $output = document.getElementById('output');
        let key,
            sheetNum,
            sheetType;
        attachEvents();
        // GetSheetDone(KEY, 1, false, true).then((data) => {
        //     console.log('Data');
        //     console.log(JSON.stringify(data));
        // }).catch(err => {
        //     console.log('Error');
        //     console.log(err);
        // })
        function readValues() {
            key = $key.value;
            sheetNum =$sheetNum.value;
        }
        function attachEvents() {
            $form.onsubmit = function(ev) {
                ev.preventDefault();
                readValues();
                console.log(key, sheetNum, sheetType);
                promise = GetSheetDone.raw(key, sheetNum);
            }
                promise.then((data) => {
                    console.log('Data');
                    console.log(data);
                    $output.innerHTML = JSON.stringify(data);
                }).catch(err => {
                    console.log('Error');
                    console.log(err);
                    $output.innerHTML = err.message;
                })
            }
        }
    </script>
</body>
</html>
