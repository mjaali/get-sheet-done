    <script>
        const $key = document.getElementById('1c96by52K7EIkxi-MLlfX2lUQSgljn6xNy4HWiENLmyU'),
            $sheetNum = document.getElementById('3'),
            $form = document.getElementById('theForm'),
            $output = document.getElementById('output');
        let key,
            sheetNum,
            sheetType;
        attachEvents();
        // GetSheetDone(KEY, 1, false, true).then((data) => {
        //     console.log('Data');
        //     console.log(JSON.stringify(data));
        // }).catch(err => {
        //     console.log('Error');
        //     console.log(err);
        // })
        function readValues() {
            key = $key.value;
            sheetNum =$sheetNum.value;
            sheetType = document.querySelector('raw').value;
        }
        function attachEvents() {
            $form.onsubmit = function(ev) {
                ev.preventDefault();
                readValues();
                console.log(key, sheetNum, sheetType);
                let promise;
                switch ('raw') {
                    case 'cols':
                        promise = GetSheetDone.labeledCols('1c96by52K7EIkxi-MLlfX2lUQSgljn6xNy4HWiENLmyU', '3');
                        break;
                    case 'cols-rows':
                        promise = GetSheetDone.labeledColsRows('1c96by52K7EIkxi-MLlfX2lUQSgljn6xNy4HWiENLmyU', '3');
                        break;
                    case 'raw':
                    default:
                        promise = GetSheetDone.raw('1c96by52K7EIkxi-MLlfX2lUQSgljn6xNy4HWiENLmyU', '3');
                        break;
                }
                promise.then((data) => {
                    console.log('Data');
                    console.log(data);
                    $output.innerHTML = JSON.stringify(data);
                }).catch(err => {
                    console.log('Error');
                    console.log(err);
                    $output.innerHTML = err.message;
                })
            }
        }
    </script>
