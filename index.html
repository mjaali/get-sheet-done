
<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>

  

    <form id="theForm">
      <div style="display: none;">
          <input id="key" value="1c96by52K7EIkxi-MLlfX2lUQSgljn6xNy4HWiENLmyU"/>
                <input id="sheetNum" type="number" value="3"/>
                    <input type="radio" name="type" value="raw" checked/>
      </div>
            <button type="submit">Go</button>
    </form>
    <div>
        <div id="output">
            ...
        </div>
      <div id="box">
      </div>
    </div>

    <script src="https://sheets2.netlify.com/dist/GetSheetDone.js"></script>
    <script>
        const $key = document.getElementById('key'),
            $sheetNum = document.getElementById('sheetNum'),
            $form = document.getElementById('theForm'),
            $output = document.getElementById('output');
        let key,
            sheetNum,
            sheetType;
        attachEvents();
        // GetSheetDone(KEY, 1, false, true).then((data) => {
        //     console.log('Data');
        //     console.log(JSON.stringify(data));
        // }).catch(err => {
        //     console.log('Error');
        //     console.log(err);
        // })
        function readValues() {
            key = $key.value;
            sheetNum =$sheetNum.value;
            sheetType = document.querySelector('input[name="type"]:checked').value;
        }
        function attachEvents() {
            $form.onsubmit = function(ev) {
                ev.preventDefault();
                readValues();
                console.log(key, sheetNum, sheetType);
                let promise;
                switch (sheetType) {
                    case 'cols':
                        promise = GetSheetDone.labeledCols(key, sheetNum);
                        break;
                    case 'cols-rows':
                        promise = GetSheetDone.labeledColsRows(key, sheetNum);
                        break;
                    case 'raw':
                    default:
                        promise = GetSheetDone.raw(key, sheetNum);
                        break;
                }
                promise.then((data) => {
                    console.log('Data');
                    console.log(data);
                    $output.innerHTML = JSON.stringify(data).concat(JSON.stringify(data)[0][1], JSON.stringify(data)[0][2], JSON.stringify(data)[0][3], 
                                                                    JSON.stringify(data)[0][4], JSON.stringify(data)[0][5], JSON.stringify(data)[0][6], 
                                                                    JSON.stringify(data)[0][7], JSON.stringify(data)[0][8], JSON.stringify(data)[0][9], 
                                                                    JSON.stringify(data)[0][10], JSON.stringify(data)[0][11], JSON.stringify(data)[0][12], 
                                                                    JSON.stringify(data)[0][13], JSON.stringify(data)[0][14], JSON.stringify(data)[0][15], 
                                                                    JSON.stringify(data)[0][16], JSON.stringify(data)[0][17], JSON.stringify(data)[0][18], 
                                                                    JSON.stringify(data)[0][19], JSON.stringify(data)[0][20], JSON.stringify(data)[0][21], 
                                                                    JSON.stringify(data)[0][22], JSON.stringify(data)[0][23], JSON.stringify(data)[0][24], 
                                                                    JSON.stringify(data)[0][25], JSON.stringify(data)[0][26], JSON.stringify(data)[0][27])
                }).catch(err => {
                    console.log('Error');
                    console.log(err);
                    $output.innerHTML = err.message;
                })
            }
        }

  
  
  </script>
  
</body>
</html>
